# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package test

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest build wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build
      run: |      
        python -m build --wheel
    - name: Install package
      run: |
        # Install the package in editable mode
        python -m pip install .
    - name: Check package
      run: |
        # Check that the package can be imported
        python -c "import paretoarchive;"
        # python -c "import paretoarchive.pandas; print(paretoarchive.pandas.__name__)"
        # python -c "import paretoarchive.np; print(paretoarchive.np.__name__)"
    
    - name: Run tests
      run: |
        # Run the tests using pytest
        pytest --maxfail=1 --disable-warnings -q
    - name: Check code style
      run: |
        # Check the code style using flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics